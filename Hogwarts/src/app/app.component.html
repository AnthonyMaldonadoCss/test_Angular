<div>
  <h3 class="display-3 text-info">Seccion de personajes</h3>
</div>


<table class="table table-hover">
  <thead class="thead dark">
    <tr>
      <th>Name</th>
      <th>Patronus</th>
      <th>Age</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let datos of datosPersonajes">
      <td> {{datos.name}} </td>
      <td> {{datos.patronus}} </td>
      <td> {{2021 - datos.yearOfBirth}} </td>
      <td><img src="{{datos.image}} " class="img-thumbnail face" alt=""> </td>
    </tr>
  </tbody>
</table>
